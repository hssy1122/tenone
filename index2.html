}

// 메시지 추가 함수
function addMessageToContentArea(messageText) {
    const user = '유저'; // 기본 사용자명 설정
    const color = '#7FFF5E'; // 메시지 박스 배경색 설정
    const paragraph = createParagraph(user, messageText, color);
    contentArea.appendChild(paragraph);
    saveContent(user, messageText, color); // 저장
}

// 메시지 로컬 스토리지에 저장 함수
function saveContent(userName, message, color) {
    const savedContent = localStorage.getItem('content2') || '[]'; // 기존 저장된 내용 불러오기
    const paragraphs = JSON.parse(savedContent);
    paragraphs.push({ user: userName, message: message, color: color }); // 새로운 메시지 추가
    localStorage.setItem('content2', JSON.stringify(paragraphs)); // localStorage에 저장
}
